<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="heart-container">
            <svg viewBox="0 0 100 100" width="100" height="100">
                <path class="heart" d="M50 88.9L16.7 55.6C7.2 46.1 7.2 30.9 16.7 21.4s24.7-9.5 34.2 0L50 20.5l-0.9 0.9c9.5-9.5 24.7-9.5 34.2 0s9.5 24.7 0 34.2L50 88.9z"/>
                <path class="broken-heart" d="M50 88.9L16.7 55.6C7.2 46.1 7.2 30.9 16.7 21.4s24.7-9.5 34.2 0L50 20.5l-0.9 0.9c9.5-9.5 24.7-9.5 34.2 0s9.5 24.7 0 34.2L50 88.9z"/>
            </svg>
        </div>

        <div class="question active" id="q1">
            <h1 class="message">Hi Motuu, Would you like to be my Valentine? â™¥</h1>
            <div class="btn-container">
                <button class="btn" onclick="nextQuestion(true, 1)">Yes Motuu</button>
                <div class="no-btn-container">
                    <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo()">No, Pehle kyu ni puchaa!!</button>
                </div>
            </div>
        </div>

        <div class="question" id="q2">
            <h1 class="message">Would you like to go on a date with me? ðŸŒ¹</h1>
            <div class="btn-container">
                <button class="btn" onclick="nextQuestion(true, 2)">Of course!</button>
                <div class="no-btn-container">
                    <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo()">No</button>
                </div>
            </div>
        </div>

        <div class="question" id="q3">
            <h1 class="message"> Do you want to the place?</h1>
            <div class="btn-container">
                <button class="btn" onclick="nextQuestion(true, 3)">Surprise!</button>
                <div class="no-btn-container">
                    <button class="btn no" onclick="handleNo()" onmouseover="dodgeNo()">Yess</button>
                </div>
            </div>
        </div>

        <div class="question" id="final">
            <h1 class="message">Yours, ardently, peechu and motu</h1>
        </div>
        <div class="question" id="rejected">
            <h1 class="message">ðŸ˜¢ But... but... please?</h1>
            <div class="btn-container">
                <button class="btn" onclick="resetQuestions()">Ok, let me try again</button>
            </div>
        </div>
        <div class="floating-hearts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
